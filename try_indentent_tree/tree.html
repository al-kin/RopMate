<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node rect {
  cursor: pointer;
  fill: #fff;
  fill-opacity: 0.5;
  stroke: #3182bd;
  stroke-width: 1.5px;
}

.node text {
  font: 13px sans-serif;
  pointer-events: none;
}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}

.tooltip {
  position: absolute;
  text-align: center;
  max-width: 500px;
  max-height: 512px;
  padding: 8px;
  margin-top: -20px;
  font: 10px sans-serif;
  background-color: black;
  color: #fff;
  pointer-events: none;
  border-radius: 8px;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-color.v1.min.js"></script>
<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script>

var margin = {top: 30, right: 20, bottom: 30, left: 20},
    width = Math.max(1400,parseInt(window.innerWidth));
    barHeight = 25,
    barWidth = (width - margin.left - margin.right) * 0.45;

var i = 0,
    duration = 200,
    root;

var diagonal = d3.linkHorizontal()
    .x(function(d) { return d.y; })
    .y(function(d) { return d.x; });

var svg = d3.select("body").append("svg")
    .attr("width", width) // + margin.left + margin.right)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("baby_stack.json", function(error, file) {
  if (error) throw error;
  data = d3.nest()
  .key(function(d) {
      return d.type;
  })
  .key(function(d) {
      return d.params;
  })
  .entries(file)
  .map(function(group) {
    return {
        name: group.key,
        depth: group.depth+1,
        children: group.values.map(function(group) {
            return {
                name: group.key,
                depth: group.depth+1,
                children: group.values.map(function(group) {
                    var merged = {
                        depth: 1,
                        name: group.disasm
                        };

                    // Copy each key-val pair of group.values into merged
                    Object.keys(group).forEach(function(key) {
                    merged[key] = group[key];
                    });

                    return merged;
                })
            }
        })
    }
  });

  root = d3.hierarchy({name: "Gadgets", children: data})
  root.x0 = 0;
  root.y0 = 0;
  //load whole tree
  //update(root);

  var nodes = root.descendants();
  nodes.forEach(function(d) {
    d._children = d.children;
    d.children = null;
  });
  root.children = root._children;
  root._children = null;
  //collapse the tree
  update(root);
});

function update(source) {

  // Compute the flattened node list.
  var nodes = root.descendants();

  var height = Math.max(500, nodes.length * barHeight + margin.top + margin.bottom);

  d3.select("svg").transition()
      .duration(duration)
      .attr("height", height);

  d3.select(self.frameElement).transition()
      .duration(duration)
      .style("height", height + "px");

  // Compute the "layout". TODO https://github.com/d3/d3-hierarchy/issues/67
  var index = -1;
  root.eachBefore(function(n) {
    n.x = ++index * barHeight;
    n.y = n.depth * 20;
  });

  // Update the nodes…
  var node = svg.selectAll(".node")
    .data(nodes, function(d) { return d.id || (d.id = ++i); });

  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 0);

  var formatTime = d3.timeFormat("%e %B");

  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("rect")
      .attr("y", -barHeight / 2)
      .attr("height", barHeight)
      .attr("width", function(d) {
          if(d.children == null && d._children == null) return barWidth;
          else if(d._children == null) return barWidth + d.children.length;
          else return barWidth + d._children.length;
          })
      .style("fill", color)
      .on("click", click)

  nodeEnter.append("text")
      .attr("dy", 3.5)
      .attr("dx", 5.5)
      .text(function(d) { return d.data.name; });

  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);

  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("rect")
      .style("fill", color);

  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 0)
      .remove();

  // Update the links…
  var link = svg.selectAll(".link")
    .data(root.links(), function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  root.each(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
  if(d.children == null && d._children == null){
    parent.down.add(d);
    //var add = window.confirm("Do you want to add this gadget to your chain?");
    //if (add == true){
      //aggiungi alla catena
      //parent.down.add();
    //}
  }
}


function color(d) {
  var color_ = d3.scaleOrdinal(d3.schemeBlues[9]).domain([7,6,5,4,3,2,1,0]);
  if(d._children){
    return color_(d.depth*2+1);
  }
  if(d.children)
    return color_(d.depth*2);
  return color_(d.depth*2 + 1);
}

</script>
