<html>
    <head>
      <style>
      .title{
            position: fixed;
       }

       </style>
    </head>

    <body style="overflow-y:hidden; overflow-x:scroll;">
      <script src="https://d3js.org/d3.v4.min.js"></script>
      <script src="//d3js.org/d3-scale-chromatic.v0.3.min.js"></script>
      <form action="" method ="post" name ="register">
        <div class="title">
          <b>Result</b><br>
          <button type="button" onclick="return remove_all();"> Remove all </button>
          <button type="button" onclick="return remove();"> Remove</button>
        </div>
      </form>

      <script>
      //make the svg container
      var count = 0;
      var svgContainer = d3.select("body").append("svg")
        .attr("width", 20000)
        .attr("height", 20000);
       //make the rectangle
      function add_block(x){
        count = count + 1;
        var rectangle = svgContainer.append("rect")
        .attr("x", -50 + (count*120))
        .attr("y", 60)
        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", 100)
        .attr("height", 50)
        .attr("fill", "#b3d9ff")
        .attr("class", "rect" + count)
        .style("stroke","black");

        svgContainer.append("text")
            .attr("x", (count*120))
            .attr("y", 85)
            .attr("dy", 0)
            .attr("class", "rect" + count)
            .attr("text-anchor", "middle")
            .attr("dominant-baseline", "central")
            .text(x.data.type)
      }

      function remove_all(){
        svgContainer.selectAll("rect").remove()
        count = 0;
      }

      function remove(){
        svgContainer.selectAll(".rect" + count).remove()
        count = count - 1;
      }

    </script>

    </body>
</html>
