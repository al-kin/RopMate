<html>
    <head>
        <script type="text/javascript" language ="javascript">

            function print(){
            }

            function fields(){
                if(document.register.Operation.value == "load"){
                  document.register.text1.style = "visibility: visible"
                }
                return true;
            }


        </script>
    </head>

    <body>
        <form action="" method ="post" name ="register">
            <div align = center>
                <font color ="#000000">
                <b>Memory </b>
                <input type ="checkbox" name ="Memory" size ='3' value = 'yes'><br><br>

                <b>Preserved registers</b><br>
                EAX <input type ="checkbox" name ="eax" size ='3' value = 'yes'>
                EBX <input type ="checkbox" name ="ebx" size ='3' value = 'yes'>
                ECX <input type ="checkbox" name ="ecx" size ='3' value = 'yes'>
                EDX <input type ="checkbox" name ="edx" size ='3' value = 'yes'><br>
                ESP <input type ="checkbox" name ="esp" size ='3' value = 'yes'>
                EBP <input type ="checkbox" name ="ebp" size ='3' value = 'yes'>
                ESI <input type ="checkbox" name ="esi" size ='3' value = 'yes'>
                EDI <input type ="checkbox" name ="edi" size ='3' value = 'yes'><br>


                <br><b>Operation</b>
                <select name ="Operation" onchange="return fields();">
                    <option selected value="Nonselezionata">Non selezionata
                    <option value="load">Load
                    <option value="add">Add
                </select><br><br>

                <input type="text" name="text1" placeholder="insert register" style="visibility: hidden"><br>
                <input type="text" name="text2" placeholder="insert register" style="visibility: hidden"><br>
                <input type="text" name="text3" placeholder="insert register" style="visibility: hidden"><br>
                <input type="text" name="text4" placeholder="insert register" style="visibility: hidden"><br>
                <input type="text" name="text5" placeholder="insert register" style="visibility: hidden"><br>

                <br>
                <input type ="reset" value ="Reset">
                <button type="button" onclick="return print();"> Print </button>
                </font>
            </div>
        </form>
    </body>
</html>
