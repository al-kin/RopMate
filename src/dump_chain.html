<html>

<head>
    <script src="../build/d3.min.js"></script>
    <script>
        function findGetParameter(parameterName) {
                var result = null,
                    tmp = [];
                location.search
                    .substr(1)
                    .split("&")
                    .forEach(function (item) {
                        tmp = item.split("=");
                        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                    });
                return result;
            }

        function load_chain() {
            var params = decodeURIComponent(window.location.search.substr(1))
            var chain = document.getElementById('chain');
            chain.innerHTML += params;
        }
        
    </script>

</head>

<body style="overflow-y:auto; overflow-x:hidden;" onload="load_chain()">
    <div id='chain'>

    </div>
</body>

</html>
